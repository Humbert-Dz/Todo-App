<header class="header">
  <h1>Tus tareas</h1>
  <input
    id="new-todo-input"
    class="new-todo"
    placeholder="¿Qué necesitas hacer?"
    accesskey="n"
  />
  <span class="gradiente"></span>
</header>

<!-- This section should be hidden by default and shown when there are todos -->
<section class="main">
  <!-- ! -->
  <div class="checkbox-wrapper">
    <input type="checkbox" class="check toggle-all" id="toggle-all">
    <label for="toggle-all" class="label">
      <svg width="45" height="45" viewBox="0 0 95 95">
        <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
        <g transform="translate(0,-952.36222)">
          <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
        </g>
      </svg>
      <span>Marcar todas como completadas</span>
    </label>
  </div>
  <!-- ! -->
  <ul class="todo-list">
    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class "editing" when editing and "completed" when marked as completed -->
    <!-- <li class="completed" data-id="abc">
                <div class="view">
                    <input class="toggle" type="checkbox" checked>
                    <label>Probar JavaScript</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Create a TodoMVC template">
            </li> -->
    <!-- <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Comprar un unicornio</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Rule the web">
            </li> -->
  </ul>
</section>

<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be "0 items left" by default -->
  <span class="todo-count"
    ><strong id="pending-count">0</strong> pendiente(s)</span
  >
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a class="selected filtro" class="selected" href="#/">Todos</a>
    </li>
    <li>
      <a class="filtro" href="#/active">Pendientes</a>
    </li>
    <li>
      <a class="filtro" href="#/completed">Completados</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left ↓ -->
  <button class="clear-completed">Borrar completados</button>
</footer>
